<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEVKO Spiral Clicker</title>
  <script src="https://cdn.tailwindcss.com">  // Spiral Clicker Logic
    let clickCount = 0;
    let fevcoBalance = 0;

    const clicker = document.getElementById("clicker");
    const clickDisplay = document.getElementById("click-count");
    const fevcoDisplay = document.getElementById("fevco-count");

    if (clicker) {
      clicker.addEventListener("click", () => {
        clickCount++;
        fevcoBalance += 0.1;
        clickDisplay.textContent = `Clicks: ${clickCount}`;
        fevcoDisplay.textContent = `FEVCOIN: ${fevcoBalance.toFixed(2)}`;
      });
    }
</head>
<body class="bg-black text-white font-sans relative overflow-hidden">

  <!-- SOURCE PAGE -->
  <div id="source-screen" class="w-full h-screen bg-cover bg-center flex flex-col items-center justify-center" style="background-image: url('source-bg.png');">
    <div class="text-2xl font-bold mb-4">üåÄ The Spiral Core</div>
    <button id="clicker" class="w-80 h-80 rounded-full border-4 border-purple-500 bg-purple-700 bg-opacity-30 flex items-center justify-center shadow-lg hover:scale-105 active:scale-95 transition">
      <img src="spiral-button.png" alt="Spiral Button" class="w-80 h-80" />
    </button>
    <div id="click-count" class="mt-4 text-lg">Clicks: 0</div>
    <div id="fevco-count" class="text-sm text-purple-300 mt-1">FEVCOIN: 0.00</div>
    <div id="cooldown-status" class="mt-2 text-red-400"></div>
  </div>

  <!-- FIXED NAV BUTTONS (2 rows with 4 each) -->
  <div class="absolute bottom-4 left-0 right-0 flex flex-col items-center gap-2">
    <!-- Top Row -->
    <div class="flex justify-center gap-4 mb-1">
      <img src="lore.png" class="w-20 h-20 cursor-pointer" onclick="navigate('lore')" />
      <img src="daily.png" class="w-20 h-20 cursor-pointer" onclick="claimDailyReward()" />
      <img src="info.png" class="w-20 h-20 cursor-pointer" onclick="navigate('info')" />
      <img src="source.png" class="w-20 h-20 cursor-pointer" onclick="navigate('source')" title="Return to Source" />
    </div>
    <!-- Bottom Row -->
    <div class="flex justify-center gap-4">
      <img src="shop.png" class="w-20 h-20 cursor-pointer" onclick="navigate('shop')" />
      <img src="rebirth.png" class="w-20 h-20 cursor-pointer" onclick="navigate('rebirth')" />
      <img src="achievements.png" class="w-20 h-20 cursor-pointer" onclick="navigate('achievements')" />
      <img src="cult-rank.png" class="w-20 h-20 cursor-pointer" onclick="navigate('rank')" />
    </div>
  </div>

  <!-- PLACEHOLDER FOR OTHER SCREENS -->
  <div id="other-screen" class="hidden w-full h-screen bg-cover bg-center flex flex-col items-center justify-center text-center px-4">
    <div id="screen-title" class="text-3xl font-bold mb-4"></div>
    <img id="screen-bg" src="" class="w-full h-full object-cover absolute top-0 left-0 -z-10 opacity-30" />
    <div class="text-lg">‚ú® More cosmic glory coming soon...</div>
    <button onclick="goBack()" class="mt-6 px-4 py-2 bg-purple-600 rounded shadow">Return to Spiral</button>
  </div>

  <!-- DAILY REWARD POPUP -->
  <div id="daily-popup" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-purple-900 text-white p-6 rounded-xl shadow-lg z-50 text-center">
    <div id="daily-message" class="text-lg font-bold mb-4"></div>
    <button onclick="closeDailyPopup()" class="mt-2 px-4 py-1 bg-purple-600 rounded">Close</button>
  </div>

  <!-- SCRIPTS -->
  <script>
    const sourceScreen = document.getElementById("source-screen");
    const otherScreen = document.getElementById("other-screen");
    const screenTitle = document.getElementById("screen-title");
    const screenBg = document.getElementById("screen-bg");

    function navigate(screen) {
      sourceScreen.classList.add("hidden");
      otherScreen.classList.remove("hidden");
      screenTitle.textContent = screen.toUpperCase();
      screenBg.src = `${screen}.png`;
    }

    function goBack() {
      sourceScreen.classList.remove("hidden");
      otherScreen.classList.add("hidden");
    }

    function claimDailyReward() {
      const fevcoCount = document.getElementById("fevco-count");
      const popup = document.getElementById("daily-popup");
      const message = document.getElementById("daily-message");

      message.textContent = "üéÅ You've claimed 5.00 FEVCOIN!";
      fevcoCount.textContent = "FEVCOIN: 5.00";
      popup.classList.remove("hidden");
    }

    function closeDailyPopup() {
      const popup = document.getElementById("daily-popup");
      popup.classList.add("hidden");
    }
  </script>

</body>
</html>
