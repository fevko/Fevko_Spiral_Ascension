<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEVKO Spiral Clicker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans relative overflow-hidden">

  <!-- SOURCE PAGE -->
  <div id="source-screen" class="w-full h-screen bg-cover bg-center flex flex-col items-center justify-center" style="background-image: url('source-bg.png');">
    <div class="text-2xl font-bold mb-4">🌀 The Spiral Core</div>
    <button id="clicker" class="w-64 h-64 md:w-80 md:h-80 rounded-full border-4 border-purple-500 bg-purple-700 bg-opacity-30 flex items-center justify-center shadow-lg hover:scale-105 active:scale-95 transition hover:shadow-purple-500 hover:ring-4 hover:ring-purple-700 animate-pulse relative overflow-hidden">
      <img src="spiral-button.png" alt="Spiral Button" class="w-full h-full p-3 object-contain rounded-full overflow-hidden pointer-events-none absolute top-0 left-0 z-0" />
    </button>
    <div id="click-count" class="mt-4 text-lg">Clicks: 0</div>
    <div id="fevco-count" class="text-sm text-purple-300 mt-1">FEVCOIN: 0.00</div>
    <div id="cooldown-status" class="mt-2 text-red-400"></div>
  </div>

  <!-- FIXED NAV BUTTONS -->
  <div class="absolute bottom-4 left-0 right-0 flex flex-col items-center gap-2 z-50">
    <div class="flex justify-center gap-1.5 mt-2">
      <img src="daily.png" class="w-24 h-24 cursor-pointer" onclick="claimDailyReward()" />
      <img src="achievements.png" class="w-24 h-24 cursor-pointer" onclick="navigate('achievements')" />
      <img src="rebirth.png" class="w-24 h-24 cursor-pointer" onclick="navigate('rebirth')" />
      <img src="cult-rank.png" class="w-24 h-24 cursor-pointer" onclick="navigate('rank')" />
    </div>
    <div class="flex justify-center gap-1.5">
      <img src="source.png" class="w-24 h-24 cursor-pointer" onclick="goBack()" />
      <img src="shop.png" class="w-24 h-24 cursor-pointer" onclick="navigate('shop')" />
      <img src="lore.png" class="w-24 h-24 cursor-pointer" onclick="navigate('lore')" />
      <img src="info.png" class="w-24 h-24 cursor-pointer" onclick="navigate('info')" />
    </div>
  </div>

  <!-- PLACEHOLDER FOR OTHER SCREENS -->
  <div id="other-screen" class="hidden w-full h-screen bg-black flex flex-col items-center justify-center text-center px-4">
    <div id="screen-title" class="text-3xl font-bold mb-4"></div>
    <div class="text-lg">✨ More cosmic glory coming soon...</div>
    <button onclick="goBack()" class="mt-6 px-4 py-2 bg-purple-600 rounded shadow">Return to Spiral</button>
  </div>

  <script>
    let spirals = parseInt(localStorage.getItem("spirals")) || 0;
    let clicksLeft = parseInt(localStorage.getItem("clicksLeft")) || 500;

    const clicker = document.getElementById("clicker");
    const countDisplay = document.getElementById("click-count");
    const fevcoDisplay = document.getElementById("fevco-count");
    const cooldownStatus = document.getElementById("cooldown-status");

    clicker.addEventListener("click", () => {
      if (clicksLeft <= 0) return alert("⚠️ Spiral limit reached.");
      spirals++;
      clicksLeft--;
      localStorage.setItem("spirals", spirals);
      localStorage.setItem("clicksLeft", clicksLeft);
      updateUI();
    });

    function navigate(page) {
      document.getElementById("source-screen").classList.add("hidden");
      document.getElementById("other-screen").classList.remove("hidden");
      document.getElementById("screen-title").textContent = page.charAt(0).toUpperCase() + page.slice(1);
    }

    function goBack() {
      document.getElementById("other-screen").classList.add("hidden");
      document.getElementById("source-screen").classList.remove("hidden");
    }

    function claimDailyReward() {
      const lastClaim = parseInt(localStorage.getItem("lastDaily")) || 0;
      const now = Date.now();
      if (now - lastClaim < 86400000) return alert("Reward already claimed today!");
      spirals += 50;
      localStorage.setItem("spirals", spirals);
      localStorage.setItem("lastDaily", now);
      updateUI();
      alert("Daily Reward claimed: 50 spirals!");
    }

    function updateUI() {
      countDisplay.textContent = `Clicks: ${spirals}`;
      fevcoDisplay.textContent = `FEVCOIN: ${(spirals / 500).toFixed(2)}`;
      cooldownStatus.textContent = `Clicks Left: ${clicksLeft}`;
    }

    updateUI();
  </script>
</body>
</html>
